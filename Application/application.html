<main>

       
 <form name = "form1" action ="" method="post">
    


  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" name="name" placeholder="John Doe"></td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" placeholder="fakeemail@gmail.com"></td>
   </tr>

   <tr>
    <td>Income :</td>
    <td><input type="number" name="income" min="0" step="500" value="20000"></td>
   </tr>

   <tr>
    <td>Credit Score :</td>
    <td><input type="number" name="credit" min="0" max="850" ></td>
    </tr>


   <tr>
        <td>Phone Number :</td>
        <td><input type="tel" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="310-123-4567"></td>
    </tr>

   <tr>
        <td>Date of Birth :</td>
        <td><input type="date" name="bday"></td>
       </tr>
   
   <tr>
    <td><input type="button" name="b1" value="save data" onClick="createItem();"></td>
   </tr>
  </table>
 </form>

 <script type ="text/javascript">
    AWS.config.update({
        region: "us-east-1",
        endpoint: 'http://localhost:8000',
        // accessKeyId default can be used while using the downloadable version of DynamoDB. 
        // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
        accessKeyId: "",
        // secretAccessKey default can be used while using the downloadable version of DynamoDB. 
        // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
        secretAccessKey: ""
    });
    var docClient = new AWS.DynamoDB.DocumentClient();

    function createItem() {
        var params = {
            TableName :"RenterInfo",
            Item:{
                "email": "w@gmail.com"
            }
        };
        docClient.put(params, function(err, data) {
            if (err) {
                alert(`error: ${JSON.stringify(err, undefined, 2)}`);
            } else {
                alert("Data Saved Sucessfully!");
            }
        });
    }
 </script>
